site_name: quiz-generator-agent
repo_url: https://github.com/bindu-wizard/quiz-generator-agent
site_url: https://bindu-wizard.github.io/quiz-generator-agent
site_description: quiz-generator-agent
site_author: Rajat
edit_uri: edit/main/docs/
repo_name: bindu-wizard/quiz-generator-agent
copyright: Maintained by <a href="https://bindu-wizard.com">bindu-wizard</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/quiz_generator_agent"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bindu-wizard/quiz-generator-agent
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/quiz-generator-agent

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
